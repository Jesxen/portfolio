<div id="projects-title" class="w-full flex flex-col gap-6 mb-10 font-['ABeeZee',sans-serif] text-white">

  <h4 class="text-xl font-semibold">My Projects</h4>

  <div class="flex flex-col gap-6">

    @for (project of projects; track project.title) {
    <div
      #projectItem
      class="project-item bg-white/5 p-5 rounded-2xl backdrop-blur-sm border border-white/10 flex gap-4 hover:scale-[1.01] transition">

      <!-- CONTENT -->
      <div class="flex flex-col gap-3">
        <h3 class="text-lg font-semibold">{{ project.title }}</h3>

        <p class="text-sm text-white/80 leading-relaxed">
          {{ project.description }}
        </p>

        @if (project.link) {
        <a [href]="project.link" target="_blank" class="self-start">
          <button
            class="px-4 py-2 bg-indigo-500 hover:bg-indigo-400 rounded-xl text-sm font-medium shadow cursor-pointer">
            Open
          </button>
        </a>
        }
      </div>

    </div>
    }

  </div>
</div>

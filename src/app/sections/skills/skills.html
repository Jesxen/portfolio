<div class="w-full flex flex-col gap-6 mb-10 font-['ABeeZee',sans-serif] text-white">

  <!-- TITLE -->
  <h4 id="skills-title" class="text-xl font-semibold">My Skills</h4>

  <!-- SKILLS GRID -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (skill of skills; track skill.name) {
    <!-- SKILL ITEM -->
    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl backdrop-blur-sm skill-item">
      <img [src]="skill.img" class="w-8 h-8" />
      <p class="text-sm">{{skill.name}}</p>
    </div>
    }
  </div>

</div>

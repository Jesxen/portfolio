<div id="education-title" class="w-full flex flex-col gap-6 font-['ABeeZee',sans-serif] text-white">

  <!-- TITLE -->
  <h4 class="text-xl font-semibold">My Educations</h4>

  <!-- EDUCATION LIST -->
  <div class="flex flex-col gap-6">

    @for (education of educations; track education.name) {

    <div
      #educationItem
      class="education-item bg-white/5 p-5 rounded-2xl backdrop-blur-sm border border-white/10 flex items-center gap-4">

      <!-- LOGO -->
      <img [src]="education.img" class="w-14 h-14 object-contain" />

      <!-- TEXT INFO -->
      <div class="flex flex-col flex-1">
        <p class="text-base font-semibold">{{education.name}}</p>
        <p class="text-sm text-white/70">{{education.institution}}</p>
      </div>

      <!-- DATE -->
      <p class="text-sm text-white/60 whitespace-nowrap">
        {{education.date}}
      </p>

    </div>

    }

  </div>
</div>
